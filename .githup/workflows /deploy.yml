name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # This will run the workflow on every push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download model from Google Drive
      run: |
        # Download model from Google Drive
        curl -L -o deepfake_classifier.tflite "https://drive.google.com/uc?export=download&id=1A3UQqjIwNr_qDD0PymIPNBtSI0hySF26"

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy Streamlit app to Streamlit Cloud
      run: |
        streamlit run tflite_model_app.py
